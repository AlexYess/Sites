<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>HTML learning</title>
    <style>
    .one {
      font-family: "Arial";
      color: #dd2244;
    }
    .two {
      font-family: "Monospaced";
      color: #03be06;
    }
    .three {
      font-family: "Times New Roman";
      color: #0303ca;
    }
    </style>
</head>
<body>
  <div class="one">
    <h3>Первый блок</h3>
    Пример текста в первом блоке
  </div>
  <div class="two">
    <h3>Второй блок</h3>
    Пример текста во втором блоке
  </div>
  <div class="three">
    <h3>Третий блок</h3>
    <p>Пример текста в третьем блоке</p>
  </div>
</body>
</html>
