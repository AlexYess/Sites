<!-- Тип документа --> 
<DOCTYPE html>
    <!-- контейнер содержимого страницы -->
    <html>
        <!-- контейнер заголовочной части страницы -->
        <head>
            <!-- текст заголовка вкладки -->
            <title>HTML learning</title>
            <!-- задание кодировки -->
            <meta charset="utf-8">
        </head>
        <!-- контейнер отображаемого содержимого страницы -->
        <body>
            <!-- абзац -->
            <p>
                <!-- курсив -->
                <i>
                <!-- перенос строки и якорь с гиперссылкой -->
                <br><a href="https://en.wikipedia.org/wiki/HTML">Ссылка</a></p>
                <br><a href="http://htmlbook.ru/samhtml/vvedenie-v-html">Ссылка</a></p>
                <br><a href="http://htmlbook.ru/samhtml/instrumentariy">Ссылка</a></p>
                <br><a href="http://htmlbook.ru/samhtml/tegi">Ссылка</a></p>
                <br><a href="http://htmlbook.ru/samhtml/tegi/parnye-tegi">Ссылка</a></p>
                </i>
                <!-- жирный -->
                <b>
                <br><a href="http://htmlbook.ru/samhtml/tegi/pravila-primeneniya-tegov">Ссылка</a></p>
                <br><a href="http://htmlbook.ru/samhtml/tegi/atributy-tegov">Ссылка</a></p>
                <br><a href="http://htmlbook.ru/samhtml/struktura-html-koda">Ссылка</a></p>

                <br><a href="http://htmlbook.ru/samhtml/tipy-tegov/tegi-verkhnego-urovnya">Ссылка</a></p>
                <br><a href="http://htmlbook.ru/samhtml/tipy-tegov/tegi-zagolovka-dokumenta">Ссылка</a></p>
                <br><a href="http://htmlbook.ru/samhtml/tipy-tegov/blochnye-elementy">Ссылка</a></p>
            </p>
        </body>
    </html>
